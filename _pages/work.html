---
layout: default
title: Work
---

{% include nav.html %}

<h2>{{ page.title }}</h2>

  {% for work in site.work reversed %}
  <article class="fl w-100 w-33-ns pa3-ns">
    <div class="aspect-ratio aspect-ratio--1x1">
      <img style="background-image:url(http://mrmrs.github.io/images/0006.jpg);"
      class="db bg-center cover aspect-ratio--object" />
    </div>
    <a href="#0" class="ph2 ph0-ns pb3 link db">
      <h3 class="f5 f4-ns mb0">{{ work.title }}</h3>
      <h3 class="f6 f5 fw4 mt2 light-silver">{{ work.date | date: "%Y"  }}</h3>
    </a>
  </article>
  {% endfor %}
